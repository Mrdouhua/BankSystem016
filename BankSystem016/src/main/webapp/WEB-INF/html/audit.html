<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SE贷款审核</title>
	<link rel="shortcut icon" href="/BankSystem_16/img/SE.ico">
	<link rel="stylesheet" href="/BankSystem_16/css/audit.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/BankSystem_16/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/BankSystem_16/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/BankSystem_16/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<h2 class="account-title">SE贷款审核</h2>
			<form class="audit-form">
				<p class="audit-p">
					<label for="" class="audit-label">贷款人姓名</label>
					<span class="audit-input" id="name"></span>
				</p>
				<p class="audit-p">
					<label for="" class="audit-label">贷款类型</label>
					<span id="loan-type" class="audit-input"></span>
				</p>
				<p class="audit-p">
					<label for="" class="audit-label">贷款金额</label>
					<span class="audit-input" id="amount"></span>
				</p>
				<p class="audit-p">
					<label for="" class="audit-label">银行卡号</label>
					<span class="audit-input" id="card-num"></span>
				</p>
				<p class="download">
					<a href="#" id="download-a" download="证明材料">下载贷款人证明材料</a>
				</p>
				<p class="audit-p">
					<input type="radio" name="audit" value="审核通过" class="radio ml100">
					<span class="radio-con">审核通过</span>
					<input type="radio" name="audit" value="审核不通过" class="radio">
					<span class="radio-con">审核不通过</span>
				</p>
				<p class="audit-agreement">
					<label for="" class="agreement-label">审核意见</label>
					<textarea class="agreement"></textarea>
				</p>
				<p class="audit-p">
					<input type="submit" id="subBtn" value="submit">
					<input type="reset" value="cancle">
				</p>
			</form>
		</div>
	</div>

	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" class="noborder">客服热线：15207</a></li>
			</ul><br>
			<ul class="copyright">
				<li>
					<a href="#">
						重庆邮电大学SE银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						豫ICP备000000
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="/BankSystem_16/js/jquery.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/user-main.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/audit.js"></script>
</body>
</html>
