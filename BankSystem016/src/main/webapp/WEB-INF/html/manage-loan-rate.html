<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>manage-loaning rate</title>
	<link rel="stylesheet" href="/BankSystem_16/css/normalize.css">
	<link rel="stylesheet" href="/BankSystem_16/css/loaning-rate.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/BankSystem_16/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/BankSystem_16/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/BankSystem_16/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<p class="title">SE银行贷款利率管理</p>
		<table border="1">
			<caption>人民币贷款基准利率表</caption>
			<tbody>
				<tr>
					<td>
						<span>选择时间:</span>
						<input type="date" id="date">
					</td>
					<td>
						<span>当前时间:</span>
						<span class="time-show">2016.12.01</span>
					</td>
				</tr>
				<tr>
					<td>项目</td>
					<td>年利率(%)</td>
				</tr>
				<tr>
					<td>一、短期贷款</td>
					<td></td>
				</tr>
				<tr>
					<td>一年之内(包含一年)</td>
					<td contenteditable="true" id="short-loan">数据库查询的值（可修改）</td>
				</tr>
				<tr>
					<td>二、中长期贷款</td>
					<td></td>
				</tr>
				<tr>
					<td>一年至五年(含五年)</td>
					<td contenteditable="true" id="long-loan1">数据库查询的值（可修改）</td>
				</tr>
				<tr>
					<td>五年以上</td>
					<td contenteditable="true" id="long-loan2">数据库查询的值（可修改）</td>
				</tr>
			</tbody>
		</table>
		<button id="subBtn">修改</button>
	</div>
	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" class="noborder">客服热线：15207</a></li>
			</ul><br>
			<ul class="copyright">
				<li>
					<a href="#">
						重庆邮电大学SE银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						豫ICP备000000
					</a>
				</li>
			</ul>
		</div>
	</div>
<script type="text/javascript" src="/BankSystem_16/js/jquery.js"></script>
<script type="text/javascript" src="/BankSystem_16/js/user-main.js"></script>
<script type="text/javascript" src="/BankSystem_16/js/loaning-rate.js"></script>
</body>
</html>
