				</div>
			</div>
			<div class="head-right">
				<div class="user-info">

							小熊
						</a>
						<br>
						<a href="/BankSystem_16/loginout.do" class="logout">
							注销

					</p>

				</li>

						<li class="inner-li">
							<a href="/BankSystem_16/admin/storageRateManager.do" class="inner-a">储蓄业务</a>
						</li>
						<li class="inner-li">
							<a href="/BankSystem_16/admin/loanRateManager.do" class="inner-a">贷款业务</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>

	<div class="main"></div>

	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
