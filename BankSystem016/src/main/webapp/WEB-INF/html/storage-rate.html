<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>储存利率</title>
	<link rel="shortcut icon" href="/BankSystem_16/img/SE.ico">
	<link rel="stylesheet" href="/BankSystem_16/css/storage-rate.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/BankSystem_16/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/BankSystem_16/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/BankSystem_16/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<h2 class="account-title">SE银行储存利率</h2>
			<table class="rate-table" cellspacing="0" width="700" border="1" bordercolor="#666">
				<thead>
					<tr class="thead-tr">
						<td class="thead-td" colspan="4">SE银行储存利率表</td>
					</tr>
				</thead>
				<tbody>
					<tr class="time">
						<td class="time-select">
							请选择时间
						</td>
						<td class="time-select">
							<input type="date" class="date">
						</td>
						<td class="now-time">当前时间</td>
						<td class="time-show">2016.12.01</td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							项目
						</td>
						<td class="td-right" colspan="2">
							利率
						</td>
					</tr>
					<tr class="item">
						<td class="td-left align-left" colspan="2">
							一，整存整取
						</td>
						<td class="td-right" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							三个月
						</td>
						<td class="td-right setData1" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							半年
						</td>
						<td class="td-right setData2" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							一年
						</td>
						<td class="td-right setData3" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							两年
						</td>
						<td class="td-right setData4" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							三年
						</td>
						<td class="td-right setData5" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							五年
						</td>
						<td class="td-right setData6" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left align-left" colspan="2">
							二，零存领去，整存领取，存本取息
						</td>
						<td class="td-right" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							一年
						</td>
						<td class="td-right setData7" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							三年
						</td>
						<td class="td-right setData8" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left" colspan="2">
							五年
						</td>
						<td class="td-right setData9" colspan="2"></td>
					</tr>
					<tr class="item">
						<td class="td-left align-left" colspan="2">
							三，定活两便
						</td>
						<td class="td-right setData10" colspan="2"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" class="noborder">客服热线：15207</a></li>
			</ul><br>
			<ul class="copyright">
				<li>
					<a href="#">
						重庆邮电大学SE银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						豫ICP备000000
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="/BankSystem_16/js/jquery.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/user-main.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/storage-rate.js"></script>
</body>
</html>
